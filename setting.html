<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>設定</title>
    <link rel="stylesheet" href="css/styles-setting.css">
</head>
<body>
    <div id="Contents">
        <!-- 設定画面のタイトル -->
        <div id="Title">
            <div id="TopTitle">各種設定(※ or 新規登録)</div>
        </div>
        <!-- 設定画面 -->
        <div id="Setting">
            <div id="NameBF">
                <div class="TitleNameBF">彼氏名</div>
                <div class="nameBF">
                    <div class="name">久松勇斗</div>
                    <div class="birth">1998.5.8</div>
                </div>
            </div>
            <div id="NameGF">
                <div class="TitleNameGF">彼女名</div>
                <div class="nameGF">
                    <div class="name">中村麻耶</div>
                    <div class="birth">1998.7.17</div>
                </div>
            </div>
            <div id="DayCount">
                <div class="title">付き合った日</div>
                <div class="day">2018年2月12日</div>
            </div>
            <div id="Photos">
                <div class="title">テーマのPhoto</div>
                <div class="photo">love.jpg</div>
            </div>
            <div id="ThemeColor">
                <div class="title">Webサイトのテーマ色</div>
                <div class="color">Red</div>
            </div>
            <div id="BrokenUp">
                <div class="title">BrokenUp.. :(</div>
                <div class="broken">退会する</div>
            </div>
        </div>
        <!-- 更新 or 新規登録 ボタン -->
        <div id="Button"><button>更新〇〇</button></div>
    </div>

    <script src="js/app-setting.js"></script>
</body>
</html>
