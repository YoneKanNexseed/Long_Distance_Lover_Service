<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日記の作成</title>
    <link rel="stylesheet" href="css/styles-createAlbum.css">
</head>
<body>
    <div id="Contents">
        <div id="SubContents">
        <!-- 日記タイトルの記入 -->
            <div id="InsertTitle">
                <input type="text" name="タイトル" value="" placeholder="日記のタイトルを記入">
            </div>
        <!-- 日記のイメージPhotoを指定 -->
            <div id="InsertPhoto">
                写真を指定する
            </div>
        <!-- ハッシュタグの選択 -->
            <div id="InsertHashTag">
                気持ちをタグする
            </div>
        </div>
        <div id="MainContents">
        <!-- 日記のContentを記入 -->
            <div id="InsertContent">
                <textarea name="テキスト" value="" placeholder="ここに日記を書く"></textarea>
            </div>
        </div>
        <div id="Submit">
        <!-- 送信ボタン -->
            <div id="Button">
                <button>送信❤️</button>
            </div>
        </div>
    </div>
    

    <script src="js/app-createAlbum.js"></script>
</body>
</html>
